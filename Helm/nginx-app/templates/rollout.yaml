apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: ai-ro
  namespace: ai-ns
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: ai-app
  template:
    metadata:
      labels:
        app: ai-app
    spec:
      containers:
        - name: ai-bluecon
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
  strategy:
    canary:
      canaryService: ai-svc-canary
      stableService: ai-svc-stable
      steps:
        - setWeight: 25
        - pause: { duration: 30 }
        - setWeight: 50
        - pause: { duration: 30 }
        - setWeight: 75
        - pause: { duration: 30 }
        - setWeight: 100