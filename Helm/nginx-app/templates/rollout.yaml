apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: ai-ro
  namespace: ai-ns
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: ai-app
  template:
    metadata:
      labels:
        app: ai-app
    spec:
      containers:
      - name: ai-bluecon
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        ports:
        - containerPort: 8080
  strategy:
    canary:
      canaryService: ai-svc
      steps:
      - setWeight: 25
      - pause: {duration: 30}
      - setWeight: 50
      - pause: {duration: 30}
      - setWeight: 75
      - pause: {duration: 30}
      - setWeight: 100
      - pause: {duration: 30}